<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="debut"></div>
    <h2 id="resultat">0</h2>

    <div class="ligne1">
        <button onclick="effacer()"  style="width: 200px; color: orange;">C</button>
        <button onclick="pourcentage()" style="color: orange;">%</button>
        <button onclick="afficher('/')"style="background-color: orange;">/</button>
    </div>
    <div class="ligne2">
        <button onclick="afficher(7)">7</button>
        <button onclick="afficher(8)">8</button>
        <button onclick="afficher(9)">9</button>
        <button onclick="afficher('*')" style="background-color: orange;">*</button>
    </div>
    <div class="ligne3">
        <button onclick="afficher(4)">4</button>
        <button onclick="afficher(5)">5</button>
        <button onclick="afficher(9)">6</button>
        <button onclick="afficher('-')" style="background-color: orange;">-</button>
    </div>
    <div class="ligne4">
        <button onclick="afficher(1)">1</button>
        <button onclick="afficher(2)">2</button>
        <button onclick="afficher(3)">3</button>
        <button onclick="afficher('+')" style="background-color: orange;">+</button>
    </div>
    <div class="ligne5">
        <button onclick="afficher(0)">0</button>
        <button onclick="afficher('.')">,</button>
        <button onclick="resoudre()" style="width: 200px; background-color: orange;">=</button>
    </div>
    <div class="fin"></div>

    <script src="./assets/Js/script.js"></script>
    <script src="./assets/Js/jquery-3.7.1.min.js"></script> 
</body>
</html>
